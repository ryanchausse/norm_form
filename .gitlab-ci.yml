variables:
  # DJANGO_CONFIG: "test"
  NORM_POSTGRES_DATABASE: $NORM_POSTGRES_DATABASE
  NORM_POSTGRES_USER: $NORM_POSTGRES_USER
  NORM_POSTGRES_PASSWORD: $NORM_POSTGRES_PASSWORD
  SSH_PRIVKEY_FOR_FORM_HENDRICKSENPHD_COM: $SSH_PRIVKEY_FOR_FORM_HENDRICKSENPHD_COM
  USERNAME: $USERNAME
  DEPLOY_TOKEN: $DEPLOY_TOKEN
  TZ: "America/Los_Angeles"

default:
  image: ubuntu:latest
  before_script:
    - echo 'Doing things...'

