stages:
  - initialize

setup_docker_container:
  stage: initialize
  script:
    - export TZ=America/Los_Angeles
    - export DEBIAN_FRONTEND=noninteractive
    - apt -y update
    - apt -y install apt-utils
    - apt -y install net-tools python3.8 python3-pip postgresql openssh-server openssh-client git
    - apt -y upgrade
    - pip3 install -r requirements.txt
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client git -y )'
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - touch ~/.ssh/id_rsa
    - echo 'Set beta.yourvisionnow.com privkey'
    - echo "$SSH_PRIVATE_KEY" | ssh-add - > ~/.ssh/id_rsa
    - chmod 0600 ~/.ssh/id_rsa
    - ssh-keyscan beta.yourvisionnow.com >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - git config --global user.email "chausse@gmail.com"
    - git config --global user.name "Ryan Chausse"
    - echo 'try to connect to beta.yourvisionnow.com'
    - ssh -i ~/.ssh/id_rsa root@beta.yourvisionnow.com
      "hostname;
      echo 'Set deploy key on beta.yourvisionnow.com to clone repo from code.ryanchausse.com';
      echo 'Add code.ryanchausse.com deploy pubkey to authorized_keys';
      grep -qxF '$SSH_DEPLOY_PUBKEY' ~/.ssh/authorized_keys || echo '$SSH_DEPLOY_PUBKEY' >> ~/.ssh/authorized_keys;
      ssh-keyscan code.ryanchausse.com >> ~/.ssh/known_hosts;
      chmod 644 ~/.ssh/known_hosts;
      git config --global user.email "chausse@gmail.com"
      git config --global user.name "Ryan Chausse"
      echo 'Pulling yourvisionnow repo';
      mkdir /var/www;
      mkdir /var/www/yourvisionnow;
      git clone git@code.ryanchausse.com:ryanchausse/yourvisionnow.git;
      chown -R www-data:www-data /var/www"
