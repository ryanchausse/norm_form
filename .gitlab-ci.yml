  POSTGRES_DATABASE: $POSTGRES_DATABASE
  POSTGRES_USER: $POSTGRES_USER
  POSTGRES_PASSWORD: $POSTGRES_PASSWORD
  SSH_PRIVATE_KEY: $SSH_PRIVATE_KEY
  TZ: "America/Los_Angeles"

default:
  image: ubuntu:20.04
  services:
    - postgres:12.2-alpine
  cache:
    paths:
      - ~/.cache/pip/
  before_script:
    - echo 'Doing things...'

