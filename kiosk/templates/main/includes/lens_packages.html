{% load static %}
<tr>
    <th>Lens Packages</th>
</tr>
{% for lens_package in lens_packages %}
    {% if lens_package.name in request.session %}
        <tr>
            <td style="padding-bottom:1em">
                {{ lens_package.name }}
            </td>
            <td style="padding-bottom:1em">
                <span style="color:green">{{ lens_package.default_price }}</span>
            </td>
            <td style="padding-bottom:1em">
                <form action="/" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="no_{{ lens_package.name }}" value="true">
                    <button type="submit" class="btn btn-danger btn-sm">X</button>
                </form>
            </td>
        </tr>
    {% endif %}
{% endfor %}
