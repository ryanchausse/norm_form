{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>

    <title>Your Vision Now - Kiosk</title>

    <!-- Custom fonts for this template-->
    <link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="static/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800" style="padding: 10px;">
                        <img src="https://beta.yourvisionnow.com/static/img/VisionNow_kiosk_size.png"
                             alt="Your Vision Now - Kiosk"
                        />
                    </h1>

                    <!-- Content Row -->
                    <div class="row">

                        <div class="col-xl-8 col-lg-7">

                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary" style="float:left; padding-right: 9em;">Customize your glasses</h6>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="width:{% if 'bifocals' in request.session %} 30{% else %} 0{% endif %}%;"
                                            aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <row>
                                        <div>
                                            <img src="/static/img/bifocals.jpg" style="float: left;" />
                                            <div style="float:right;padding: 1em;">
                                                <form action="/" method="POST" style="float:right;">
                                                    {% csrf_token %}
                                                    <input type="hidden" name="del_session" value="1">
                                                    <button type="submit" class="btn btn-danger">X</button>
                                                </form>
                                                <form action="/" method="POST" style="float:right;padding-right:1em;">
                                                    {% csrf_token %}
                                                    <input type="hidden" name="bifocals" value="true">
                                                    <button type="submit" class="btn btn-primary">Bifocals</button>
                                                </form>
                                            </div>
                                        </div>
                                    </row>
                                </div>
                            </div>

                        </div>

                        <div class="col-xl-4 col-lg-5">
                            <div class="card shadow mb-4">
                                <!-- Card Header - Dropdown -->
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Your selections</h6>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div style="float:right;">
                                        <form action="/" method="POST" style="float:right;">
                                            {% csrf_token %}
                                            <input type="hidden" name="del_session" value="1">
                                            <button type="submit" class="btn btn-secondary btn-sm">Start Over</button>
                                        </form>
                                    </div>
                                    {% if 'bifocals' in request.session %}
                                        <p>Bifocals - <span style="color:green">$55.00</span></p>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Vision Now 2021 </span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Bootstrap core JavaScript-->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="static/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="static/vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="static/js/demo/chart-area-demo.js"></script>
    <script src="static/js/demo/chart-pie-demo.js"></script>
    <script src="static/js/demo/chart-bar-demo.js"></script>

</body>

</html>
